<!DOCTYPE html>
<html>
<head>
    <title>ccharts By canvas</title>
</head>
<body>

    <canvas id="Test" width="600" height="600"></canvas>



    <script type="text/javascript" src="jquery.2.0.min.js" ></script>
    <script type="text/javascript" src="jquery-migrate-1.1.1.js"></script>
    <script type="text/javascript" src="charBychart.js"></script>
    <script type="text/javascript">
        var testcanvas=_canvans($('#Test')[0]);
        testcanvas.Rect({
            fillStyle:'blue',
            isFill:false,
            x:0,
            y:0,
            width:100,
            height:100
        }).Rect({
            x:120,
            y:0,
            width:100,
            height:100
        }).Arc({
            x:50,
            y:160,
            radius:50,
            straAngle:0,
            endAngle:0.5*Math.PI,
            anticlockwise:true
        })
    </script>

</body>
</html>
