<meta charset='UTF-8'>
<script type="text/javascript">
    function test(obj) {
       if (typeof obj == 'string') obj = document.getElementById(obj);
        obj.focus();
        if (obj.createTextRange) {//ie
            var rtextRange = obj.createTextRange();
            rtextRange.moveStart('character', obj.value.length);
            rtextRange.collapse(true);
            rtextRange.select();
        }else if (obj.selectionStart){//chrome "<input>"、"<textarea>"
            obj.selectionStart = obj.value.length;
        }else if(window.getSelection){
            var sel = window.getSelection();            
            var tempRange = document.createRange();
            tempRange.setStart(obj.lastChild, obj.lastChild.length);  
            //rang1.setStart(p1.lastChild,1);  如果obj.lasChild是一个标准节点即<span>fdfkd</span> 这种的 那么0 代表开头 1代表结尾 并且火狐中代码上面的obj.focus绝对不能省去
            sel.removeAllRanges();
            sel.addRange(tempRange);  
            //obj.focus();
        }
    }
</script>
