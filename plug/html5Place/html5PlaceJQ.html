<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>html5之placeHolder</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
         <style>
            input{width:120px;height:18px;line-height:18px;border:1px #666666 solid;}
            .placeholder{position:absolute;text-indent:2px;color:#999999;font-size:12px;}
        </style>
    </head>
<body>
    <div style="padding-top:10px;">
        <input type="text" value=""  id="aa" name="aa" autocomplete="off" placejQ="请输入姓名" />
        <input type="text" value="" id="bb" name="bb" />
        <input type="text" value="" id="cc" name="cc" autocomplete="off" placejQ="请输入年龄" />
        <textarea name="" id="" cols="50" rows="20" placejQ="我是textarea" ></textarea>
    </div>
    <select name="" id="dd">
        <option value="f">f</option>
        <option value="f1">2</option>
    </select>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="placeholder_jQplug.js"></script>
    <script>
        $('input,textarea').placeholder();
        $('#aa,#bb').bind('textchange',{valchange:400},function(){
            console.log(3)
        })
    </script>
</body>
</html>
