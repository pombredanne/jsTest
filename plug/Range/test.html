<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>JavaScript 获取/设置光标位置,兼容Input&&TextArea。</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
        <script type="text/javascript" src="jquery-fieldselectionBak.js"></script>
        <meta charset="utf-8" />
        <style>
            body {
                margin: 32px;
                font-family: Verdana, sans-serif;
                font-size: 13px;
            }

            .title {
                font-size: 18px;
                font-weight: bolder;
                margin: 40px 0;
            }

            .input {
                width: 50%;
                font-family: Verdana, sans-serif;
                font-size: 13px;
                text-indent: 2px;
            }
        </style>
        <script>
            //获取光标位置
            //单行文本框
            function getPositionForInput(ctrl){
                var CaretPos = 0;
                if (document.selection) { // IE Support
                    ctrl.focus();
                    var Sel = document.selection.createRange();
                    Sel.moveStart('character', -ctrl.value.length);
                    CaretPos = Sel.text.length;
                }
                else
                    if (ctrl.selectionStart || ctrl.selectionStart == '0') {// Firefox support
                        CaretPos = ctrl.selectionStart;
                    }
                return (CaretPos);
            }

            //多行文本框
            function getPositionForTextArea(ctrl){
                var CaretPos = 0;
                if (document.selection) {// IE Support
                    ctrl.focus();
                    var Sel = document.selection.createRange();
                    var Sel2 = Sel.duplicate();
                    Sel2.moveToElementText(ctrl);
                    var CaretPos = -1;
                    while (Sel2.inRange(Sel)) {
                        Sel2.moveStart('character');
                        CaretPos++;
                    }
                }
                else
                    if (ctrl.selectionStart || ctrl.selectionStart == '0') {// Firefox support
                        CaretPos = ctrl.selectionStart;
                    }
                return (CaretPos);
            }

            //设置光标位置函数
            function setCursorPosition(ctrl, pos){
                if (ctrl.setSelectionRange) {
                    ctrl.focus();
                    ctrl.setSelectionRange(pos, pos);
                }else if (ctrl.createTextRange) {
                    var range = ctrl.createTextRange();
                    range.collapse(true);
                    range.moveEnd('character', pos);
                    range.moveStart('character', pos);
                    range.select();
                }
            }

            //test
            function process(id, targetId){
                var no = document.getElementById(id).value;//设置
                setCursorPosition(document.getElementById(targetId), no);//目标
            }
        </script>
    </head>
    <body>
