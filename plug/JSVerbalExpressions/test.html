<body>
    <script>
        var test=VerEx();

        var tester = VerEx()
            .startOfLine()
            .then( "http" )
            .maybe( "s" )
            .then( "://" )
            .maybe( "www." )
            .anythingBut( " " )
            .endOfLine();

        var testMe = "https://www.google.com";
        if( tester.test( testMe ) ){
            console.log( "We have a correct URL ");
        }else{
            console.log( "The URL is incorrect" );
        }
        console.log(tester); // RegExp 对象

        // Create a test string
        var replaceMe = "Replace bird with a duck",
            expression = VerEx().find( "bird"),
            result = expression.replace( replaceMe, "duck" );

        console.log("正则表达式: %c%s %c结果：%c%s", 'color:blue;font-size:x-large;',expression ,'', 'color:blue;font-size:x-large;',result);
    </script>
</body>
