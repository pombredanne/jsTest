<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Lazy Load Enabled</title>
    <link rel="alternate" type="application/atom+xml" href="http://feeds.feedburner.com/tuupola" title="Atom feed" />
    <link href="http://www.appelsiini.net/stylesheets/main2.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #sidebar {
            width: 0px;
        }

        #content {
            width: 770px;
        }
    </style>
</head>

<body>
<div id="wrap">
    <div id="content">
        <h2>Plugin enabled</h2>
        <div class="entry">
            <img id="i1" src="http://www.appelsiini.net/projects/lazyload/img/grey.gif" data-original="http://www.appelsiini.net/projects/lazyload/img/bmw_m1_hood.jpg" width="765" height="574" alt="BMW M1 Hood"><br/>
            <img id="i2" src="http://www.appelsiini.net/projects/lazyload/img/grey.gif" data-original="http://www.appelsiini.net/projects/lazyload/img/bmw_m1_side.jpg" width="765" height="574" alt="BMW M1 Side"><br/>
            <img id="i3" src="http://www.appelsiini.net/projects/lazyload/img/grey.gif" data-original="http://www.appelsiini.net/projects/lazyload/img/viper_1.jpg" width="765" height="574" alt="Viper 1"><br/>
            <img id="i4" src="http://www.appelsiini.net/projects/lazyload/img/grey.gif" data-original="http://www.appelsiini.net/projects/lazyload/img/viper_corner.jpg" width="765" height="574" alt="Viper Corner"><br/>
            <img id="i5" src="http://www.appelsiini.net/projects/lazyload/img/grey.gif" data-original="http://www.appelsiini.net/projects/lazyload/img/bmw_m3_gt.jpg" width="765" height="574" alt="BMW M3 GT"><br/>
            <img id="i6" src="http://www.appelsiini.net/projects/lazyload/img/grey.gif" data-original="http://www.appelsiini.net/projects/lazyload/img/corvette_pitstop.jpg" width="765" height="574" alt="Corvette Pitstop"><br/>
        </div>
        <!-- TODO 结构也会影响js的判断？？？  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="jquery.cookie.js"></script>
        <script src="lazyload.js" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            $(function() {
                $("img").lazyload();
            });
        </script>
    </div>
</div>
</body>
</html>
