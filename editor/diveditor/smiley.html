<script type="text/javascript">
$(".df tr td").hover(function(){$(this).addClass("img-on");},function(){$(this).removeClass("img-on");});
$(".df img").click(function(){
    var imgUrl=$(this).attr("src");
    var s=location.search;
    var targetid='';
    if(s!=''){
        s=s.substring(1);
        var arr=s.split("=");
        targetid=arr[1];
    }
    self.parent.parentInsertFace(targetid,imgUrl);
});
</script>
