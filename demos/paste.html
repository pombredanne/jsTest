  function addLoadEvent(func) {
    var oldonload = window.onload;
    console.log(typeof oldonload)
    if (typeof oldonload != "function") {
      window.onload = func;
    }else {
      window.onload = function() {
        //原理很简单 利用多次修改 onload 函数 使其最后都将其添加进去
        oldonload();
        func();
      }
    }
  }
