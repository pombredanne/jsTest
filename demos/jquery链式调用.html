<!DOCTYPE html>
<html>
<meta charset='utf-8'>
<head>
    <title>模仿jquery的链式结构</title>
    <script type="text/javascript">
        (function(){
            function _$(id){
                this.ele = document.getElementById(id);
            }
            _$.prototype = {
                setColor : function(c){
                    this.ele.style.color = c;
                    return this;  // Important
                },
                setBold : function(){
                    this.ele.style.fontWeight = "bold";
                    return this;  // Important

                }
                /** 更多方法 **/
            }
            window.lianShi = function(id){
                return new _$(id);
            }
        })();
    </script>
</head>
<body>
    <div id="test">
        测试用
    </div>
</body>
</html>
<script type="text/javascript">

    // lianShi('test').setColor("red").setBold();   //链式调用
    var t=lianShi('test').setColor("red");  //一般调用
    t.setBold();

</script>
