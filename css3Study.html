<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>css3翻转学习</title>
    <style type="text/css">
        body{

            font: bold 15px/100% "微软雅黑", "Lucida Grande", "Lucida Sans", Helvetica, Arial, Sans;;
            color: #fff;
            /*
                css3 文字阴影
                >ie9
                http://www.w3cplus.com/node/52
            */
            background-color: #eee;
            text-shadow: 0 0 20px red;

            /*
                渐变
                IE：(很是期待ie10的普及 ie10 真不赖)
                    http://www.iefans.net/?tag=%E6%B8%90%E5%8F%98
                    http://www.iefans.net/ie10-wuqianzhui-css3-jianbian/
                正常：
                    http://www.w3cplus.com/content/css3-gradient
            */
            background:-moz-linear-gradient(right,#ace,#f96);/*Mozilla*/
            background:-webkit-gradient(linear,0 50%,100% 50%,from(#ace),to(#f96));/*Old gradient for webkit*/
            background:-webkit-linear-gradient(right,#ace,#f96);/*new gradient for Webkit*/
            background:-o-linear-gradient(right,#ace,#f96); /*Opera11*/
            background:linear-gradient(to left, #ace, #f96);
        }
        #timings-demo {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            width: 400px;
            margin-bottom: 20px;
        }

        .demo-box {
            width: 100px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            text-align: center;
            color: #fff;
            background: #96c;

            /*
                css3 圆角 适用于正常浏览器 >ie8  测试中 ie10 chrome表现最佳
                意外发现  现在浏览器都已经支持 w3c规则
            */
            border-radius: 10px;    /*W3c*/
           /* -moz-border-radius: 5px;    *//*FF*//*
            -webkit-border-radius: 5px; *//*chrome*/
            /*
                css3 文字阴影
            */
            box-shadow: inset 0 0 5px rgba(102, 153, 0,0.5);
            -moz-box-shadow: inset 0 0 5px rgba(102, 153, 0,0.5);
            -webkit-box-shadow: inset 0 0 5px rgba(102, 153, 0,0.5);
            margin-bottom: 10px;
        }
       /* //ease效果：   */
        #ease {
              -moz-transition: all 5s ease 0.3s;
              -webkit-transition: all 5s ease 0.3s;
              -o-transition: all 5s ease 0.3s;
              transition: all 5s ease 0.3s;
              background: #f36;
          }
        /*//ease-in效果：*/
        #ease-in {
              -moz-transition: all 3s ease-in 0.5s;
              -webkit-transition: all 3s ease-in 0.5s;
              -o-transition: all 3s ease-in 0.5s;
              transition: all 3s ease-in 0.5s;
              background: #369;
          }
        /*//ease-out效果：*/
         #ease-out {
              -moz-transition: all 5s ease-out 0s;
              -webkit-transition: all 5s ease-out 0s;
              -o-transition: all 5s ease-out 0s;
              transition: all 5s ease-out 0s;
              background: #636;
          }
        /*//ease-in-out效果：*/
        #ease-in-out {
              -moz-transition: all 1s ease-in-out 2s;
              -webkit-transition: all 1s ease-in-out 2s;
              -o-transition: all 1s ease-in-out 2s;
              transition: all 1s ease-in-out 2s;
              background: #3e6;
          }
       /* //linear效果：*/
        #linear {
              -moz-transition: all 6s linear 0s;
              -webkit-transition: all 6s linear 0s;
              -o-transition: all 6s linear 0s;
              transition: all 6s linear 0s;
              background: #999;
          }
        /*//cubic-bezier效果：*/
        #cubic-bezier {
              -moz-transition: all 4s cubic-bezier 1s;
              -webkit-transition: all 4s cubic-bezier 1s;
              -o-transition: all 4s cubic-bezier 1s;
              transition: all 4s cubic-bezier 1s;
              background: #6d6;
          }
        /*//hover状态下或单击click按钮后demo-box产生属性变化*/
        #timings-demo.timings-demo-hover .demo-box,#timings-demo:hover .demo-box {
              -moz-transform: rotate(360deg) scale(1.2);
              -webkit-transform: rotate(360deg) scale(1.2);
              -o-transform: rotate(360deg) scale(1.2);
              transform: rotate(360deg) scale(1.2);
              background: #369;
              border: 1px solid rgba(255,230,255,08);
              -moz-border-radius: 25px;
              -webkit-border-radius: 25px;
              border-radius: 25px;
              margin-left: 280px;
              height: 30px;
              line-height: 30px;
              margin-bottom: 15px;
          }

        /*
            针对 webkit制作的 呼吸灯 详细见
            运用的是 css3的animation综合效果
                 http://www.w3cplus.com/content/css3-animation
        */
        @-webkit-keyframes 'buttonLight' {
            from {
                background: rgba(96, 203, 27,0.5);
                -webkit-box-shadow: 0 0 5px rgba(255, 255, 255, 0.3) inset, 0 0 3px rgba(220, 120, 200, 0.5);
                color: red;
            }
            25% {
                background: rgba(196, 203, 27,0.8);
                -webkit-box-shadow: 0 0 10px rgba(255, 155, 255, 0.5) inset, 0 0 8px rgba(120, 120, 200, 0.8);
                color: blue;
            }
            50% {
                background: rgba(196, 203, 127,1);
                -webkit-box-shadow: 0 0 5px rgba(155, 255, 255, 0.3) inset, 0 0 3px rgba(220, 120, 100, 1);
                color: orange;
            }
            75% {
                background: rgba(196, 203, 27,0.8);
                -webkit-box-shadow: 0 0 10px rgba(255, 155, 255, 0.5) inset, 0 0 8px rgba(120, 120, 200, 0.8);
                color: black;
            }
            to {
                background: rgba(96, 203, 27,0.5);
                -webkit-box-shadow: 0 0 5px rgba(255, 255, 255, 0.3) inset, 0 0 3px rgba(220, 120, 200, 0.5);
                color: green;
            }
        }
        a.btn {
            /*按钮的基本属性*/
            background: #60cb1b;
            font-size: 16px;
            padding: 10px 15px;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 -1px 1px rgba(0,0,0,0.3);
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            -moz-box-shadow: 0 0 5px rgba(255, 255, 255, 0.6) inset, 0 0 3px rgba(220, 120, 200, 0.8);
            -webkit-box-shadow: 0 0 5px rgba(255, 255, 255, 0.6) inset, 0 0 3px rgba(220, 120, 200, 0.8);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.6) inset, 0 0 3px rgba(220, 120, 200, 0.8);
            /*调用animation属性，从而让按钮在载入页面时就具有动画效果*/
            -webkit-animation-name: "buttonLight"; /*动画名称，需要跟@keyframes定义的名称一致*/
            -webkit-animation-duration: 5s;/*动画持续的时间长*/
            -webkit-animation-iteration-count: infinite;/*动画循环播放的次数*/
        }
    </style>
</head>
<body>
<div id="timings-demo">
    <div id="ease" class="demo-box">Ease</div>
    <div id="ease-in" class="demo-box">Ease-in</div>
    <div id="ease-out" class="demo-box">Ease-out</div>
    <div id="ease-in-out" class="demo-box">Ease-in-out</div>
    <div id="linear" class="demo-box">Linear</div>
    <div id="cubic-bezier" class="demo-box">Cubic-bezier</div>
</div>
<a href="" class="btn">发光的button</a>
</body>
</html>
