<html>
    <head>
        <title>study jcanvasscript</title>
        <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="excanvas.js"></script><![endif]-->
        <script src="jCanvasScript.js"></script>
    </head>
    <body>
        <canvas id="test-canvas"></canvas>
    </body>
    <script>
       jc.start('test-canvas',true);
        jc.circle(100,100,50,'rgba(255,0,0,0.5)',1);
        jc.rect(150,40,50,60,1).rotate(30,'center').click(function(point){
                    console.log(point);
                    return false;
                });
       jc.start('test-canvas');
    </script>
</html>
