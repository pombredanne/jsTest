<meta charset='utf-8'>
<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
<div class="count_down">
    <div class="tips">
        <span id="count">1</span>
        Seconds
    </div>
    <div class="down" style="width: 668px; overflow: hidden;"></div>
</div>
<style type="text/css">
    .down {
    background-color: #F6F6F6;
    background-image: -moz-linear-gradient(center top , #F6F6F6, #F0F0F0);
    border-radius: 3px 3px 3px 3px;
    height: 30px;
    position: absolute;
    width: 668px;
    z-index: 9;
}
.count_down {
    background-image: -moz-linear-gradient(center top , #FFFFFF, #F9F9F9);
    border: 1px solid #E9E9E9;
    border-radius: 3px 3px 3px 3px;
    box-shadow: 0 0 5px #DCE2E6;
    clear: both;
    display: block;
    height: 30px;
    margin: 10px 4px 20px;
    position: relative;
    width: 668px;
}
.tips {
    line-height: 30px;
    padding-left: 10px;
    position: absolute;
    z-index: 10;
}
</style>
<script type="text/javascript">
    var sens=document.getElementById('count'),
         down=document.getElementsByClassName('down')[0];
    
    var timer=setInterval(function(){
        var sen=sens.textContent;
        if(sen<1){
          clearInterval(timer);
          timer=null;
        }else{
           sens.textContent=sen-1;
           var width=down.style.width.replace('px','')-0;
           down.style.width=width-40+'px';
        }        
    },1000)
</script>
