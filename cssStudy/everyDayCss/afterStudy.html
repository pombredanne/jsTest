
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>after before学习</title>
<style>
/*
    CSS伪类与CSS伪元素的区别及由来      --http://hi.baidu.com/wwp0726/item/c81a3af901db421be3e3bd1a
        其区别在于目标是否为元素（差不多就是Dom结点的意思吧）。
        当目标对象作为一个元素时，此时作用于它身的,这就是伪类。
        当目标对象不是作为元素存在时，作用于它身上的，就是伪元素。
        :first-letter
          "first-letter"伪元素用于向文本的首字母设置特殊样式。
          很明显首字母不是元素，所以，"first-letter"是伪元素就不难理解了~~

    CSS3:伪类前的冒号和两个冒号区别
        1:单冒号(:)用于CSS2伪类.  css3 推荐使用的是 :: 双
        2:
            {
                    ie9-: 'use :',
                    noIe:  'use css3's ::'
            }

    ps:
        css3的未来:http://www.qianduan.net/the-future-of-css-experimental-css-properties.html
 */

*{
    margin:0;
    padding:0;
}

/*top*/
.demo,.normal{
    width:200px;
    height:50px;
    position:relative;
    margin:40px;
    border:solid 4px #ccc;
}

.demo:after,.demo:before{
    bottom:100%;
    border:10px solid transparent;      /* (1)*/
    content:" ";
    width:0; height:0;
    position: absolute;
    /*
        pointer-events:
            表达式:pointer-events:  auto | none | visiblePainted | visibleFill | visibleStroke | visible | painted | fill | stroke | all | inherit;
            兼容性:Firefox 3.6+和chrome 2.0+ 以及safari 4.0+ IE11;
            作用:不耽误下面的操作;
            属性值:
                auto——效果和没有定义pointer-events属性相同，鼠标不会穿透当前层。在SVG中，该值和visiblePainted的效果相同。
                none——元素不再是鼠标事件的目标，鼠标不再监听当前层而去监听下面的层中的元素。但是如果它的子元素设置了pointer-events为其它值，比如auto，鼠标还是会监听这个子元素的。
                其它属性值为SVG专用，这里不再多介绍了

    */
    pointer-events: none;
}
.demo:after{
    border-bottom-color:#085;       /* (2)  这两步一起造成了三角形的产生 利用的transparent[rgba(0,0,0,0) 全透明黑色] 然后这里再加一个border-color*/
    border-width:10px;
    left:50%;
    margin-left:-10px;
}
.demo:before {
    border-bottom-color:#ccc;
    border-width: 16px;
    left: 50%;
    margin-left: -16px;
}


/*right*/
.demo_right{
    width:200px;
    height:50px;
    position:relative;
    margin:40px;
    border-radius:3px;
    border:solid 4px #ccc;
}
.demo_right:after, .demo_right:before{
    left:100%;
    border:10px solid transparent;
    content:" ";
    width:0; height:0;
    position: absolute;
    pointer-events: none;
}
.demo_right:after {
    border-left-color:#085;
    border-width:10px;
    top:50%;
    margin-top:-10px;
}
.demo_right:before{
    border-left-color:#ccc;
    border-width: 16px;
    top: 50%;
    margin-top:-16px;
}

/*bottom*/
.demo_bottom{
    width:200px;
    height:50px;
    position:relative;
    margin:40px;
    border-radius:3px;
    border:solid 4px #ccc;
}
.demo_bottom:after, 
.demo_bottom:before{
    top:100%;
    border:10px solid transparent;
    content:" ";
    width:0; height:0;
    position: absolute;
    pointer-events: none;
}
.demo_bottom:after{
    border-top-color:#085;
    border-width:10px;
    left:50%;
    margin-left:-10px;
}
.demo_bottom:before{
    border-top-color:#ccc;
    border-width:16px;
    left:50%;
    margin-left:-16px;
}

/*left*/
.demo_left{
    width:200px;
    height:50px;
    position:relative;
    margin:40px;
    border-radius:3px;
    border:solid 4px #ccc;
}
.demo_left:after,
.demo_left:before{
    right:100%;
    border:10px solid transparent;
    content:" ";
    width:0; height:0;
    position: absolute;
    pointer-events: none;
}
.demo_left:after{
    border-right-color:#085;
    border-width:10px;
    top:50%;
    margin-top:-10px;
}
.demo_left:before{
    border-right-color:#ccc;
    border-width:16px;
    top:50%;
    margin-top:-16px;
}

/*test*/
.demo_test{
    width:30%;
    height:50px;
    position:relative;
    margin:40px;
    border-radius:3px;
    border:solid 4px #ccc;
}
.demo_test:after{
       content: "2";
       color: black;
       left:100%;
       top:0%;
       margin-top:-15px;
       position: absolute;
       pointer-events: none;
       font-size: medium;
       background-color: red;
       border-radius: 20px;
       border: 2px solid red;
      display: block;
      width: 10px;
      height: 10px;
}

</style>
<style id="test">
.demo_right1:after{
    content: '3';
}   
</style>
</head>
<body>
    <div class="normal">我是正常的</div>
    <div class="demo"></div>
    <div class="demo_right"></div>
    <div class="demo_bottom"></div>
    <div class="demo_left"></div>
    <div class="demo_test"></div>
</body>
</html>
