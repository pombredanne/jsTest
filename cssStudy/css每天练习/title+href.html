<!DOCTYPE html>
<html>
<meta charset='utf-8'>
<head>
    <title></title>
    <style>
        .border-box {
            padding: 10px;/*设定内边距 以便显示的更为美观 上下留有缝隙*/
            background-color: #FFFFFF;
            border: 1px solid #E5E5E5;
            border-radius: 5px 5px 5px 5px;
        }
        .clearfix {
            line-height: 30px;/*设置行高(不允许负数) 可以设置负数 自己认为在某些时候可以达到padding效果*/
            text-align: right;/*文本对齐方式 right|left|center 在这里的作用 达到float：left效果*/
        }
        .clearfix h2 {
            float: left;
        }
        h2{
            font-size: 14px;
            font-family: '微软雅黑';
        }
        h2{
            margin: 0;/*据说这是一个习惯 具体页面效果：有时候上下空距会随着父类变大*/
        }
        .clearfix span a.active, .clearfix span a:hover {
            background-color: #9AD2F6;
            color: #FFFFFF;/*字体颜色*/
        }
        .clearfix span a {
            color: #444444;
            margin: 0 2px;/*margin：top left bottom right || margin:top&&bottom left&&right 页面效果：两个a标签之间的距离*/
            padding: 2px 5px;/*控制每个a总内部的大小 */
            /*
                一群胖子在排队，队之间的距离就是margin  胖子腰围就是padding
            */
        }
        a {
            color: #2965B1;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="border-box">
    <div class="clearfix">
        <h2>生活</h2>
          <span>
            <a class="active" href="/apptype/1">全部</a>|
            <a href="/apptype/1/twotype/101">日程</a>|
            <a href="/apptype/1/twotype/102">购物</a>|
            <a href="/apptype/1/twotype/103">天气</a>|
            <a href="/apptype/1/twotype/104">旅游</a>|
            <a href="/apptype/1/twotype/105">美食</a>|
            <a href="/apptype/1/twotype/106">健康</a>|
            <a href="/apptype/1/twotype/107">学习</a>
          </span>
    </div>
</div>
</body>
</html>
