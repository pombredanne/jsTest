<!DOCTYPE html>
<html>
<head>
    <title>标签过滤</title>
    <meta charset="utf-8">
    <style type="text/css">
        body {
            background-color: #FFFFFF;
            color: #404040;
            font: 12px/1.5 Helvetica,arial;
            height: auto !important;
            margin: 0;
            min-height: 100%;
            padding: 0;
            text-align: left;
        }
        .border-box {
            padding: 10px;
            width: 560px;
            background-color: #FFFFFF;
            border: 1px solid #E5E5E5;
            border-radius: 5px 5px 5px 5px;
            margin:10px auto;
        }
        .filter-form .tags-filter {
            padding-left: 40px;
        }
        .tags-filter {
            border-bottom: 1px dashed #E5E5E5;
            line-height: 22px;
            padding: 5px 0 5px 60px;
        }
        h1, h2, h3, h4, h5, h6, p, figure, form {
            margin: 0;
        }
        .filter-form .tag-label:after {
            border: medium none;
        }
        /*
            TODO  这里还是不太完全明白 有时间在此搞定 在控制箭头边框那一部分 不明白
        */
        .tags-filter .tag-label:after {/*:after 伪元素在元素之后添加内容。   这里用来添加箭头*/
            /*控制箭头边框 这点很重要 箭头的颜色来自这里*/
            border-bottom: 4px solid #FFFFFF;
            border-left: 4px solid #BDE4FF;
            border-top: 4px solid #FFFFFF;
            content: "";/*告诉浏览器往后面添加什么玩意*/
            margin-top: -4px;/*控制整个箭头的上下位置*/
            position: absolute;/*这是实现箭头效果的必须*/
            /*控制箭头变化的方向*/
            right: -4px;
            top: 50%;/*控制在中间*/
        }
        .filter-form .tag-label {
            background: none repeat scroll 0 0 transparent;
            font-weight: bold;
            margin-left: -40px;
            margin-right: 0;
        }
        .tags-filter .tag-label {
            background-color: #BDE4FF;
            border-radius: 3px 3px 3px 3px;
            display: inline;
            float: left;
            font-weight: normal;
            margin-right: 15px;
            padding: 0 10px;
            position: relative;
        }

        .filter-form .tags-filter span {
            padding-left: 10px;
        }
        .filter-form .tags-filter span.active {
            background-color: #9A0015;
            color: #FFFFFF;
            padding-left: 0px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<form method="get" action="#" class="filter-form border-box">
    <div class="tags-filter clearfix">
        <strong class="tag-label">区域：</strong>
        <p><span class="active">不限</span><span>海口（17）</span></p>
    </div>
    <div class="tags-filter clearfix">
        <strong class="tag-label">月租：</strong><p>
        <span>不限</span><span class="active">80-100万</span><span>100-120万</span><span>120-150万</span><span>150-200万</span><span>200-300万</span></p>
    </div>
    <div class="tags-filter clearfix">
        <strong class="tag-label">户型：</strong><p>
        <span>不限</span><span class="active">二居</span><span>三居</span><span>四居</span><span>五居</span></p>
    </div>
    <div class="tags-filter clearfix">
        <strong class="tag-label">面积：</strong><p>
        <span>不限</span><span>70-90平米</span><span class="active">90-110平米</span><span>110-130平米</span><span>130-150平米</span><span>150-200平米</span></p>
    </div>
</form>
</body>
</html>
