<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
		<script src="transion.js"></script>
		<style>
			#div1{
				background-color: blue;
				border-width: 10px;
				width: 30px;
				height: 30px;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<script>
		if (![].filter) {     //过滤数组中的元素 返回新数组
		    Array.prototype.filter = function filter(fun) {
		        var self = toObject(this),
		            length = self.length >>> 0,
		            result = [],
		            value,
		            thisp = arguments[1];

		        if (_toString(fun) != "[object Function]") {
		            throw new TypeError(fun + " is not a function");
		        }

		        for (var i = 0; i < length; i++) {
		            if (i in self) {
		                value = self[i];
		                if (fun.call(thisp, value, i, self)) {
		                    result.push(value);
		                }
		            }
		        }
		        return result;
		    };
		}
		if (![].indexOf) {    //返回数组中元素从头到尾的索引值
	            Array.prototype.indexOf = function indexOf(sought /*, fromIndex */ ) {
	                var self = toObject(this),
	                    length = self.length >>> 0;

	                if (!length) {
	                    return -1;
	                }

	                var i = 0;
	                if (arguments.length > 1) {
	                    i = toInteger(arguments[1]);
	                }

	                i = i >= 0 ? i : Math.max(0, length + i);
	                for (; i < length; i++) {
	                    if (i in self && self[i] === sought) {
	                        return i;
	                    }
	                }
	                return -1;
	            };
         }
		Array.prototype.yui=function(){
		   return this.filter(function(it,i,that){
		      return that.indexOf(it)>=i
		   })
		}
		var k=[1,2,3,4,5,1,2,'1'];
		console.log(k.yui());
			$('#div1').css({ rotate: '30deg' });
		</script>
	</body>
</html>
