
<!DOCTYPE html>
<html>
	<head>
		<script src="/mint/?js" type="text/javascript"></script>
		<meta charset="utf-8" />
		<title>Move Things Around Other Things</title>
		<base href="http://fredhq.com/projects/roundabout"/>
		<link href="/assets/projects/roundabout2/demos/demos.css" rel="stylesheet" />
		<style>
			ul {
				list-style: none;
				padding: 0;
				margin: 0 auto;
				width: 36em;
				height: 26em;
			}
			li {
				height: 8em;
				width: 8em;
				background-color: #fff;
				text-align: center;
				cursor: pointer;
				border: 1px solid #bbb;
				-webkit-border-radius: 4em;
				-moz-border-radius: 4em;
				-ms-border-radius: 4em;
				-o-border-radius: 4em;
				border-radius: 4em;
			}
				li.roundabout-in-focus {
					cursor: default;
				}
			li span {
				display: block;
				padding-top: 3.5em;
			}
				.monolith {
					background-color: #222;
					color: #fff;
					text-align: center;
					width: 300px;
					height: 400px;
					position: absolute;
					z-index: 260;
					left: 135px;
					border-color: #222;
					opacity: 0.92;
				}

			#carbonads-container {
				clear: both;
				margin-top: 1em;
			}
			#carbonads-container .carbonad {
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<h1>Move Things Around Other Things</h1>

		<ul>
			<li class="monolith"><span>Other Things</span></li>
			<li class="mover"><span>Thing</span></li>
			<li class="mover"><span>Thing</span></li>
			<li class="mover"><span>Thing</span></li>
			<li class="mover"><span>Thing</span></li>
			<li class="mover"><span>Thing</span></li>
			<li class="mover"><span>Thing</span></li>
			<li class="mover"><span>Thing</span></li>
			<li class="mover"><span>Thing</span></li>
			<li class="mover"><span>Thing</span></li>
			<li class="mover"><span>Thing</span></li>
			<li class="mover"><span>Thing</span></li>
			<li class="mover"><span>Thing</span></li>
			<li class="mover"><span>Thing</span></li>
			<li class="mover"><span>Thing</span></li>
			<li class="mover"><span>Thing</span></li>
		</ul>

		<script src="/lib/js/libraries/jquery.js"></script>
		<script src="/lib/js/projects/roundabout/jquery.roundabout2.js"></script>
		<script>
			$(document).ready(function() {
				$('ul').roundabout({
					minZ: 100,
					maxZ: 300,
					minOpacity: 1,
					minScale: 0.6,
					childSelector: '.mover',
					tilt: -4
				});
			});
		</script>
	</body>
</html>
