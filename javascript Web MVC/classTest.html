<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script>
window.Class =  function(a, b) {
    var cls = ((function() { //创建一个类型 继承
        var  _obj=function(){
          this.init.apply(this, arguments);
        };
        //_obj.prototype.init=function(){};  // TODO  如果设置此选项 那么 this.init指向window.向window虚拟一个init

        if (b) {
            $.extend(_obj.prototype, a.prototype); //合并a并赋给_obj
            _obj.prototype._father = a.prototype; //prototype给a
            $.extend(_obj.prototype, b); //继承b
        } else {
            $.extend(_obj.prototype, a);
        }

        var length = arguments.length - 1, //获取继承者(一般为第二个)
            childs = arguments[length] || {}, //继承者属性个数
            init = childs.init || function() {}; //继承者init继承预备函数

          for (var i = 0; i < length; i++) {
             $.extend(_obj.prototype, a.prototype); //合并a并赋给_obj
            _obj.prototype._father = a.prototype; //prototype给a
            $.extend(_obj.prototype, arguments[i]); //继承b
            //create(init, arguments[i]); //开始继承父类
          }

        _obj.prototype.constructor = _obj.prototype.init;
        _obj._super = function( params) { //调用父类方法
            params = params || [];
            console.log(params)
            this._father[params.shift()].apply(this, params);
        }
        return _obj;
    })());

    return cls;
};





var Cat = Class({    
        
    /**   
     * Constructor.   
     *    
     * @param name Cat's name   
     */    
    init: function(name) {  
        this.name = name;    
    },    
        
    /**   
     * Eat function.   
     */    
    eat: function() {    
        alert(this.name + " is eating fish.");    
    },
    fight:function(){
      alert('fdfdsf')
    }
});    
    
/**   
 * The definition of Black Cat Class.   
 */    
var BlackCat = Class(Cat, {    
        
    /**   
     * Constructor.   
     *    
     * @param name Cat's name.   
     * @param age Cat's age.   
     */    
    init: function(name, age) {
        BlackCat._super.call(this, ['init',name]); 
        this.age = age;  
    },    
        
    /**   
     * Eat function.   
     */    
    eat: function() {    
        alert(this.name + "(" + this.age + ") is eating dog.");    
    }    
});    

var kk=new BlackCat('cat',20)
